# A common set of configuration that are applied to all scenarios
output_notebook_dir: "{output_root_dir}/{run_id}/{name}/notebooks"

emissions:
  input_scenario: "{output_root_dir}/{run_id}/{name}/emissions_input.csv"
  magicc_scenario: "{output_root_dir}/{run_id}/{name}/emissions_CR-{name}_magicc.csv"
  complete_scenario: "{output_root_dir}/{run_id}/{name}/emissions_CR-{name}_complete.csv"
  complete_scenario_countries: "{output_root_dir}/{run_id}/{name}/emissions_CR-{name}_countries.csv"
  figure_by_sector: "{output_root_dir}/{run_id}/{name}/plots/emissions_by-sector.pdf"
  figure_by_sector_only_modified: "{output_root_dir}/{run_id}/{name}/plots/emissions_by-sector-modified.pdf"
  figure_vs_rcmip: "{output_root_dir}/{run_id}/{name}/plots/emissions_vs-rcmip.pdf"

historical_h2_emissions:
  baseline_h2_emissions_regions: "{output_root_dir}/{run_id}/historical/baseline_h2_emissions_regions.csv"
  baseline_h2_emissions_countries: "{output_root_dir}/{run_id}/historical/baseline_h2_emissions_country.csv"
  figure_baseline_by_sector: "{output_root_dir}/{run_id}/historical/plots/baseline_by-sector.pdf"
  figure_baseline_by_source: "{output_root_dir}/{run_id}/historical/plots/baseline_by-source.pdf"
  figure_baseline_by_source_and_sector: "{output_root_dir}/{run_id}/historical/plots/baseline_by-source-sector.pdf"

historical_h2_gridding:
  # TODO: make this non-user specific
  grid_data_directory: /Users/jared/code/cr/aneris/data/processed/gridding
  output_directory: "{output_root_dir}/{run_id}/historical/gridding"
  fast: true

input4mips_archive:
  # TODO: THis should also be an environment variable
  local_archive: ../spaemis/data/processed/input4MIPs
  results_archive: "{output_root_dir}/{run_id}/results"
  version: 20230515

delta_emissions:
  clean:
    share_by_carrier: "{output_root_dir}/{run_id}/{name}/delta_emissions/share_by_carrier_clean.csv"
    leakage_rates: "{output_root_dir}/{run_id}/{name}/delta_emissions/leakage_rates_clean.csv"
    emissions_intensities_production: "{output_root_dir}/{run_id}/{name}/delta_emissions/emissions_intensities_production_clean.csv"
    emissions_intensities_combustion: "{output_root_dir}/{run_id}/{name}/delta_emissions/emissions_intensities_combustion_clean.csv"

  energy_by_carrier: "{output_root_dir}/{run_id}/{name}/delta_emissions/energy_by_carrier.csv"
  delta_emissions_complete: "{output_root_dir}/{run_id}/{name}/delta_emissions/delta_emissions_complete.csv"
  delta_emissions_totals: "{output_root_dir}/{run_id}/{name}/delta_emissions/delta_emissions_totals.csv"

projected_h2_emissions:
  baseline_h2_emissions_regions: "{output_root_dir}/{run_id}/{name}/baseline_h2_emissions_regions.csv"
  baseline_h2_emissions_countries: "{output_root_dir}/{run_id}/{name}/baseline_h2_emissions_country.csv"
  figure_baseline_by_sector: "{output_root_dir}/{run_id}/{name}/plots/baseline_by-sector.pdf"
  figure_baseline_by_source: "{output_root_dir}/{run_id}/{name}/plots/baseline_by-source.pdf"
  figure_baseline_by_source_and_sector: "{output_root_dir}/{run_id}/{name}/plots/baseline_by-source-sector.pdf"

projected_gridding:
  # TODO: make this non-user specific
  grid_data_directory: /Users/jared/code/cr/aneris/data/processed/gridding
  output_directory: "{output_root_dir}/{run_id}/{name}/gridding"
  fast: true

magicc_runs:
  n_cfgs_to_run: 5
  output_file: "{output_root_dir}/{run_id}/{name}/data/interim/magicc-output/magicc-concentration-projections.nc"
  ar6_probabilistic_distribution_file: data/raw/magicc-bits-and-pieces/magicc-ar6-0fd0f62-f023edb-drawnset/0fd0f62-derived-metrics-id-f023edb-drawnset.json
  # this probably belongs in an environment variable if we're perfectly honest
  # because it's platform dependent, @jared what do you think?
  magicc_executable_path: data/raw/magicc-bits-and-pieces/magicc-v7.5.3/bin/magicc-darwin-arm64
  magicc_worker_root_dir: ~/Desktop
  magicc_worker_number: 4

rcmip:
  # TODO: put this in bookshelf
  concentrations_path: data/raw/rcmip/rcmip-concentrations-annual-means-v5-1-0.csv

cmip6_concentrations:
  root_raw_data_dir: data/raw/cmip6-concentrations
  concentration_scenario_ids:
    - IMAGE-ssp119
    - IMAGE-ssp126
    - MESSAGE-GLOBIOM-ssp245
    - REMIND-MAGPIE-ssp534-over
  concentration_variables:
    - mole-fraction-of-carbon-dioxide-in-air
    - mole-fraction-of-methane-in-air

concentration_gridding:
  cmip6_seasonality_and_latitudinal_gradient_path: "{output_root_dir}/{run_id}/{name}/data/interim/cmip6-concentrations-grids/cmip6-seasonality-and-latitudinal-gradient.nc"
  interim_gridded_output_dir: "{output_root_dir}/{run_id}/{name}/data/interim/gridded-concentration-projections"
  gridded_output_dir: "{output_root_dir}/{run_id}/{name}/data/processed/input4MIPs-gridded-concentration-projections"
